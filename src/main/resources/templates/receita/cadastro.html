<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Cadastrar Receitas</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/receitas/listar" role="button">
	                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                <span>Listar Receitas</span>
	            </a>
	        </nav>
	
	        <div class="container" id="cadastro">
	        	
	        	<div th:replace="fragments/alert"></div>
	           
	            <form th:action="${receita.id == null} ? @{/receitas/salvar} : @{/receitas/editar}" 
	                  th:object="${receita}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome da Receita</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Nome Receita" 
	                        		autofocus="autofocus" th:field="*{nome}"/>
	                    </div>
	                    <div class="form-group col-md-4">
	                        <label for="insumo">Insumo</label>
	                        <select id="insumo" class="form-control" th:field="*{insumo}">
	                            <option value="">Selecione</option>
	                            <option th:each="in : ${insumos}" 
	                                    th:value="${in.id}" th:text="${in.nome}"></option>
	                        </select>
	                    </div>
	                </div>
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary 	">Salvar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>
