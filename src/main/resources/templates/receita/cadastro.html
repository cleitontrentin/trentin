<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Cadastrar Receitas</span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" href="/receitas/listar"
				role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
				aria-hidden="true"></span> <span>Listar Receitas</span>
			</a>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form
				th:action="${receita.id == null} ? @{/receitas/salvar} : @{/receitas/editar}"
				th:object="${receita}" method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Nome da Receita</label> <input type="text"
							class="form-control" id="nome" placeholder="Nome Receita"
							autofocus="autofocus" th:field="*{nome}" />
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="insumo">Insumo</label> <select id="insumo"
							class="form-control">
							<option value="">Selecione</option>
							<option th:each="in : ${insumosDisponiveis}" th:value="${in.id}"
								th:text="${in.nome}"></option>
						</select>
					</div>

					<div class="form-group col-md-3">
						<label for="quantidade">Quantidade Total</label> <input
							type="text" class="form-control" id="quantidade"
							placeholder="Quantidade insumo" />
					</div>
					<div class="form-group col-md-2">
						<label for="rendimento">Rendimento</label> <input type="text"
							class="form-control" id="rendimento"
							placeholder="Rendimento-Recita" autofocus="autofocus"
							th:field="*{rendimento}" />
					</div>
					<div class="form-group col-md-1">
						<button type="button" class="btn btn-success"
							onclick="adicionarInsumo()">Adicionar</button>
					</div>

				</div>
				<table class="table" id="tabelaInsumos">
					<thead>
						<tr>
							<th>Insumo</th>
							<th>Quantidade</th>
							<th>Ações</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" class="btn btn-primary">Salvar</button>
			</form>
		</div>
	</section>
	<section layout:fragment="scripts">
		<script>
    let index = 0;
    let itensAdicionados = new Set(); // evitar duplicados

    function adicionarInsumo() {
        const insumoSelect = document.getElementById('insumo');
        const insumoId = insumoSelect.value;
        const insumoNome = insumoSelect.selectedOptions[0]?.text;
        const quantidade = document.getElementById('quantidade').value;

        if (!insumoId) {
            alert("Selecione um insumo!");
            return;
        }
        if (!quantidade || quantidade <= 0) {
            alert("Informe uma quantidade válida!");
            return;
        }
        if (itensAdicionados.has(insumoId)) {
            alert("Este insumo já foi adicionado!");
            return;
        }

        itensAdicionados.add(insumoId);

        const tabela = document
            .getElementById('tabelaInsumos')
            .getElementsByTagName('tbody')[0];

        const linha = tabela.insertRow();
        linha.dataset.insumoId = insumoId;

        linha.insertCell(0).innerHTML = insumoNome;
        linha.insertCell(1).innerHTML = quantidade;

        // coluna remover
        const celulaRemover = linha.insertCell(2);
        celulaRemover.innerHTML = `
            <button type="button" class="btn btn-danger btn-sm" onclick="removerInsumo('${insumoId}', this)">
                Remover
            </button>
        `;

        // input hidden - insumo.id
        const inputInsumo = document.createElement("input");
        inputInsumo.type = "hidden";
        inputInsumo.name = `itens[${index}].insumo.id`;
        inputInsumo.value = insumoId;
        inputInsumo.id = `hidden-insumo-${insumoId}`;
        document.querySelector("form").appendChild(inputInsumo);

        // input hidden - quantidade
        const inputQuantidade = document.createElement("input");
        inputQuantidade.type = "hidden";
        inputQuantidade.name = `itens[${index}].quantidade`;
        inputQuantidade.value = quantidade;
        inputQuantidade.id = `hidden-quantidade-${insumoId}`;
        document.querySelector("form").appendChild(inputQuantidade);

        index++;

        insumoSelect.value = '';
        document.getElementById('quantidade').value = '';
    }

    function removerInsumo(insumoId, botao) {
        // remover linha da tabela
        const linha = botao.closest("tr");
        linha.remove();

        // remover inputs hidden
        document.getElementById(`hidden-insumo-${insumoId}`)?.remove();
        document.getElementById(`hidden-quantidade-${insumoId}`)?.remove();

        // liberar insumo para ser adicionado de novo
        itensAdicionados.delete(insumoId);
    }
</script>
	</section>
</body>
</html>
