<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8" />
    <title>PDV - Venda</title>
</head>
<body>
<section class="layout-content" layout:fragment="corpo">

    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <i class="oi oi-cart"></i>
                    <span>Ponto de Venda (PDV)</span>
                </li>
            </ul>
        </div>
        <a class="btn btn-primary btn-md" href="/vendas/pdv" role="button">
            <span class="oi oi-loop-circular"></span> 
            <span>Nova Venda</span>
        </a>
    </nav>

    <div class="container mt-4" id="pdv-container">

        <div th:replace="fragments/alert"></div>

        <!-- Cabeçalho da Venda -->
        <div class="card mb-3">
            <div class="card-header bg-primary text-white">
                <strong>Venda Nº </strong><span th:text="${venda.id}">0</span>
            </div>
            <div class="card-body">
                <form th:action="@{'/vendas/' + ${venda.id} + '/finalizar'}" method="post" id="formVenda">
                    <div class="form-row align-items-end">
                        <div class="form-group col-md-4">
                            <label for="codigo">Código do Produto</label>
                            <input type="text" id="codigo" class="form-control" placeholder="Digite ou escaneie o código do produto">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="quantidade">Qtd</label>
                            <input type="number" id="quantidade" class="form-control" min="1" value="1">
                        </div>
                        <div class="form-group col-md-2">
                            <button type="button" class="btn btn-success btn-block mt-4" id="btnAdicionar">
                                <i class="oi oi-plus"></i> Adicionar
                            </button>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="metodoPagamento">Método de Pagamento</label>
                            <select class="form-control" name="metodoPagamento" id="metodoPagamento">
                                <option value="DINHEIRO">Dinheiro</option>
                                <option value="CARTAO">Cartão</option>
                                <option value="PIX">Pix</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group mt-3">
                        <label for="cliente">Cliente (opcional)</label>
                        <input type="text" name="cliente" id="cliente" class="form-control" placeholder="Nome do cliente">
                    </div>

                    <button type="submit" class="btn btn-primary btn-sm">Finalizar Venda</button>
                </form>
            </div>
        </div>

        <!-- Tabela de Itens -->
        <div class="card">
            <div class="card-header">
                <strong>Itens da Venda</strong>
            </div>
            <div class="card-body">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Preço Unitário</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaItens">
                        <tr th:each="item, iter : ${venda.itens}">
                            <td th:text="${iter.index + 1}"></td>
                            <td th:text="${item.produto.name}"></td>
                            <td th:text="${item.quantidade}"></td>
                            <td th:text="${#numbers.formatDecimal(item.precoUnitario, 1, 2, 'POINT')}"></td>
                            <td th:text="${#numbers.formatDecimal(item.total, 1, 2, 'POINT')}"></td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(venda.itens)}">
                            <td colspan="5" class="text-center">Nenhum item adicionado</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer text-right">
                <strong>Total: R$ <span th:text="${#numbers.formatDecimal(venda.total, 1, 2, 'POINT')}">0.00</span></strong>
            </div>
        </div>
    </div>

</section>

<!-- Script AJAX -->
<script th:inline="javascript">
/*<![CDATA[*/
document.getElementById("btnAdicionar").addEventListener("click", function () {
    const codigo = document.getElementById("codigo").value;
    const quantidade = document.getElementById("quantidade").value;
    const vendaId = /*[[${venda.id}]]*/ 0;

    if (!codigo) {
        alert("Informe o código do produto.");
        return;
    }

    fetch(`/vendas/${vendaId}/itens?codigo=${codigo}&quantidade=${quantidade}`, {
        method: 'POST'
    })
        .then(response => {
            if (!response.ok) throw new Error("Erro ao adicionar item");
            return response.json();
        })
        .then(data => {
            location.reload(); // recarrega para mostrar item na tabela
        })
        .catch(err => alert(err.message));
});
/*]]>*/
</script>
</body>
</html>
