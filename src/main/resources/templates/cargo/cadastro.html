<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
<section class="layout-content" layout:fragment="corpo">
    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <i class="oi oi-caret-right"></i>
                    <span>Cadastrar Receita</span>
                </li>
            </ul>
        </div>
        <a class="btn btn-primary btn-md" href="/receitas/listar" role="button">
            <span class="oi oi-spreadsheet" aria-hidden="true"></span> Listar Receitas
        </a>
    </nav>
    <div class="container" id="cadastro">
        <div th:replace="fragments/alert"></div>
        <form th:action="@{/receitas/salvar}" th:object="${receita}" method="POST">

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nomeReceita">Nome da Receita</label>
                    <input type="text" class="form-control" th:field="*{nomeReceita}" id="nomeReceita" placeholder="Nome da receita" autofocus />
                </div>
                <div class="form-group col-md-3">
                    <label for="quantidade">Quantidade</label>
                    <input type="number" step="0.01" min="0" class="form-control" th:field="*{quantidade}" id="quantidade" />
                </div>
            </div>

            <div class="form-group">
                <label for="insumos">Insumos</label>
                <select multiple class="form-control" th:field="*{insumos}" id="insumos">
                    <option th:each="insumo : ${insumosDisponiveis}" th:value="${insumo.id}" th:text="${insumo.nome}"></option>
                </select>
                <small class="form-text text-muted">Selecione os insumos (Ctrl+clique para m√∫ltiplos)</small>
            </div>

            <input type="hidden" th:field="*{id}" />
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</section>
</body>
</html>
